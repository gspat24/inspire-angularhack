<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="handleSubmit(f)" class="text-center border border-light p-5">
      <p class="h4 mb-4">Login</p>
      <input type="text" id="username" class="form-control mb-4" formControlName="username" placeholder="Username">
      <input type="password" id="password" class="form-control mb-4" formControlName="password" placeholder="Password">

      <!-- Sign in button -->
      <button class="mt-4" mdbBtn color="info" block="true" class="mt-5" type="submit">Login</button>
    </form>
  </div>
</div>
